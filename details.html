<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Weather Details</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark custom-navbar fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Weather App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="history.html">History</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="details.html">Details</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- Main Content -->
    <div class="overlay">
        <div class="container">
            <div class="row justify-content-center">
                <div class="custom-div col-md-8 col-lg-6">
                    <h1>Weather Details</h1>
                    <div id="detailsInfo">
                        <!-- Weather details will be displayed here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <span>Â© 2024 Weather App. All rights reserved.</span>
        </div>
    </footer>

    <script>
        $(document).ready(function () {
            const searchHistory = JSON.parse(localStorage.getItem('weatherHistory')) || [];
            const selectedCityIndex = localStorage.getItem('selectedCityIndex');

            if (selectedCityIndex !== null) {
                const cityDetails = searchHistory[selectedCityIndex];
                const detailsHTML = `
                    <p>Location: ${cityDetails.location}</p>
                    <p>Temperature: ${cityDetails.temperature}</p>
                    <p>Condition: ${cityDetails.condition}</p>
                    <p>Wind Speed(km/h): ${cityDetails.windkph}</p>
                    <p>Date: ${cityDetails.date}</p>
                `;
                $('#detailsInfo').html(detailsHTML);
            } else {
                $('#detailsInfo').html('<p>No details available.</p>');
            }
        });
    </script>
</body>
</html>
