<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  
  <style>
    body {
      background-image: url('weather_bg.jpeg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      filter: brightness(80%); /* Adjust brightness of background image */
      color: white;
      margin: 0; /* Remove default margin */
      padding: 0; /* Remove default padding */
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh; /* Ensure full viewport height */
    }
    
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent black overlay */
      z-index: 10; /* Ensure it appears above other content */
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 20px; /* Rounded corners */
    }
    
    .custom-div {
      background-color: rgba(0, 0, 0, 0.8); /* Dark background */
      color: white;
      padding: 2rem; /* Adjust padding as needed */
      border: 2px solid white; /* White border */
      border-radius: 20px; /* Rounded corners */
      max-width: 80%; /* Limit width */
      text-align: center; /* Center content */
    }
    
    .clear-button {
      color: white;
      border: 1px solid white;
      padding: 1rem 2rem;
      background-color: transparent;
      transition: background-color 0.3s ease;
      border-radius: 20px; /* Rounded corners */
    }
    
    .clear-button:hover {
      background-color: lightgreen; /* Light green on hover */
    }
  </style>
  
  <title>Faded Background Image with White Text</title>
</head>
<body>
  <div class="overlay">
    <div class="custom-div">
      <h1>Weather App</h1>
      <p>You can adjust the background image path, overlay opacity, and other styles as needed.</p>
      <button class="clear-button">Clear</button>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
